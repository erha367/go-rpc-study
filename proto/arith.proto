syntax = "proto3";

package proto;

option go_package = ".;proto";

// 算术运算请求结构
message ArithRequest {
  int32 a = 1;
  int32 b = 2;
}

// 算术运算响应结构
message ArithResponse {
  int32 pro = 1;  // 乘积
}

// rpc方法
service ArithService {
  rpc Multiply (ArithRequest) returns (ArithResponse);    // 乘法运算方法
  rpc Add (ArithRequest) returns (ArithResponse);    // 乘法运算方法
}

